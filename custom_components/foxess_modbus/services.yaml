---
write_registers:
  name: Write Registers
  description: >
    Writes one or more registers
  fields:
    friendly_name:
      name: Friendly Name
      description: Unique friendly name
      required: true
      advanced: false
      example: "inverter_2"
      default: ""
      selector:
        text:
    start_address:
      name: Start Address
      description: Start address to write to
      required: true
      advanced: false
      example: 41001
      default: 1
      selector:
        number:
          mode: box
    values:
      name: Values
      description: Comma seperated list of values to write
      required: true
      advanced: false
      example: "1, 2, 3"
      default: "1, 2, 3"
      selector:
        text:
